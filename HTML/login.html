<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../IMAGENS/LOGIN/4.png" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - San Charles Pet</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="../IMAGENS/LOGIN/banner.png" alt="" />
      </div>

      <div class="form">
        <div class="form-logo">
          <a href="./"><img src="../IMAGENS/LOGIN/3.png"/></a>
        </div>
        <form action="#">
          <div class="form-header">
            <h1 class="title">Entre na sua conta</h1>
          </div>

          <div class="input">
            <div class="input-box">
             

            <div class="input-box">
              <label for="lastname">Usuário</label>
              <input
                id="lastname"
                type="text"
                name="lastname"
                placeholder="Digite seu usuário"
                required
              />
            </div>

            <div class="input-box">
              <label for="senha">Insira sua senha</label>
              <input
                id="senha"
                type="password"
                name="senha"
                placeholder="Insira sua senha"
                required
              />
            </div>
          </div>
        </form>
        <div class="button">
          <button><a href="#">Entrar</a></button>
        </div>
      </div>
    </div>
  </body>
</html>
